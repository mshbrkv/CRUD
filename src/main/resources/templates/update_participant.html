<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New participant</title>
</head>
<body>
<div>
    <form th:action="@{update}" th:object="${participant}" method="post">
        <h1>New participant</h1>
        <table>
            <tr>
                <td><label>
                    <input type="text" th:field="*{id}" hidden/>
                </label></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><label>
                    <input type="text" th:field="*{name}"/>
                </label></td>
            </tr>
            <tr>
                <td>Sport:</td>
                <td><label>
                    <input type="text" th:field="*{sport}"/>
                </label></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><label>
                    <input type="text" th:field="*{country}"/>
                </label></td>
            </tr>
            <tr>
                <td>External ID:</td>
                <td><label>
                    <input type="text" th:field="*{externalId}"/>
                </label></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>
    <a href="/participants/">
        <button>Return to Participants` list</button>
    </a>
</div>
</body>
</html>
